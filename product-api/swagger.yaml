      id:
        format: int64
        type: integer
        x-go-name: ID
      name:
        type: string
        x-go-name: Name
      price:
        format: float
        type: number
        x-go-name: Price
      sku:
        type: string
        x-go-name: SKU
    type: object
    x-go-package: _/home/hrithik_raj/Desktop/go_server/6/data
host: localhost
info:
  contact:
    email: hraj2661999@gmail.com
